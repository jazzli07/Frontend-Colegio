<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Buscando por el nombre"
        [(ngModel)]="nombre"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="searchNombre()"
        >
          Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Cursos List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let cursos of cursos; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveRoles(cursos, i)"
      >
        {{ cursos.nombre }}
      </li>
    </ul>

  </div>
  <div class="col-md-6">
    <app-cursos-details
      [viewMode]="true"
      [currentCurso]="currentCurso"
    ></app-cursos-details>
  </div>
</div>
