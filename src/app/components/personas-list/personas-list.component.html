<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Buscando por los Nombres"
          [(ngModel)]="nombres"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            (click)="searchNombre()"
          >
            Buscar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Personas List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let personas of personas; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActivePersonas(personas, i)"
        >
          {{ personas.nombres }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPersonas()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <app-personas-details
        [viewMode]="true"
        [currentPersona]="currentPersona"
      ></app-personas-details>
    </div>
  </div>
