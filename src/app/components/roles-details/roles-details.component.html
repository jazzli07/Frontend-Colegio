<div *ngIf="viewMode; else editable">
    <div *ngIf="currentRol.id_rol">
      <h4>Roles</h4>
      <div>
        <label><strong>Nombre:</strong></label> {{ currentRol.nombre }}
      </div>
      <div>
        <label><strong>Descripcion:</strong></label>
        {{ currentRol.descripcion }}
      </div>
  
      <a
        class="badge badge-warning"
        routerLink="/roles/{{ currentRol.id_rol }}"
      >
        Edit
      </a>

      
      <button class="badge badge-danger mr-2" (click)="deleteRoles()">
        Delete
      </button>
    </div>
  
    <div *ngIf="!currentRol">
      <br />
      <p>Please click on a Rol...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div *ngIf="currentRol.id_rol" class="edit-form">
      <h4>Roles</h4>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            [(ngModel)]="currentRol.nombre"
            name="nombre"
          />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            [(ngModel)]="currentRol.descripcion"
            name="descripcion"
          />
        </div>
      </form>
  
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateRoles()"
      >
        Update
      </button>
      <p>{{ message }}</p>
  
      
    </div>
  
    <div *ngIf="!currentRol.id_rol">
      <br />
      <p>Cannot access this Roles...</p>
    </div>
  </ng-template>
