<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="cui">Cui</label>
          <input
            type="text"
            class="form-control" 
            id="cui"
            required
            [(ngModel)]="personas.cui"
            name="cui"
          />
        </div>
  
        <div class="form-group">
          <label for="correo">Correo</label>
          <input
            class="form-control"
            id="correo"
            required
            [(ngModel)]="personas.correo"
            name="correo"
          />
        </div>

        <div class="form-group">
            <label for="nombres">Nombres</label>
            <input
              class="form-control"
              id="nombres"
              required
              [(ngModel)]="personas.nombres"
              name="nombres"
            />
          </div>

          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input
              class="form-control"
              id="apellidos"
              required
              [(ngModel)]="personas.apellidos"
              name="apellidos"
            />
          </div>

          <div class="form-group">
            <label for="nombreCompleto">Nombre Completo</label>
            <input
              class="form-control"
              id="nombreCompleto"
              required
              [(ngModel)]="personas.nombreCompleto"
              name="nombreCompleto"
            />
          </div>

          
          <div class="form-group">
            <label for="genero">Genero</label>
            <input
              class="form-control"
              id="genero"
              required
              [(ngModel)]="personas.genero"
              name="genero"
            />
          </div>
   
          <div class="form-group">
            <label for="fechaNacimiento">Fecha Nacimiento</label>
            <input
              class="form-control"
              id="fechaNacimiento"
              required
              [(ngModel)]="personas.fechaNacimiento"
              name="fechaNacimiento"
            />
          </div>
          
          <div class="form-group">
            <label for="edad">Edad</label>
            <input
              class="form-control"
              id="edad"
              required
              [(ngModel)]="personas.edad"
              name="edad"
            />
          </div>

          <div class="form-group">
            <label for="direccion">Direccion</label>
            <input
              class="form-control"
              id="direccion"
              required
              [(ngModel)]="personas.direccion"
              name="direccion"
            />
          </div>

  
        <button (click)="savePersonas()" class="btn btn-success">Guardar</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Rol se ha guardado exitosamente!</h4>
        <button class="btn btn-success" (click)="newPersona()">Add</button>
      </div>
    </div>
  </div>
