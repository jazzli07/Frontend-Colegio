
<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Buescando por el nombre"
          [(ngModel)]="nombre"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            (click)="searchNombre()"
          >
            Buscar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Roles List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let roles of roles; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveRoles(roles, i)"
        >
          {{ roles.nombre }}
        </li>
      </ul>

    </div>
    <div class="col-md-6">
      <app-roles-details
        [viewMode]="true"
        [currentRol]="currentRol"
      ></app-roles-details>
    </div>
  </div>
